# Docker Compose file for Imgenie development container
services:
  # Update this to the name of the service you want to work with in your docker-compose.yml file
  imgenie_app:
    # Uncomment if you want to override the service's Dockerfile to one in the .devcontainer 
    # folder. Note that the path of the Dockerfile and context is relative to the *primary* 
    # docker-compose.yml file (the first in the devcontainer.json "dockerComposeFile"
    # array). The sample below assumes your primary file is in the root of your project.
    #
    # build:
    #   context: .
    #   dockerfile: .devcontainer/Dockerfile

    image: imgenie:latest
    container_name: imgenie

    environment:
      - PYTHONPATH=/usr/lib/python3/dist-packages
      - PYTORCH_ALLOC_CONF=expandable_segments:True
      - TORCH_ROCM_AOTRITON_ENABLE_EXPERIMENTAL=1
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=/root/.Xauthority

    devices:
      - /dev/kfd
      - /dev/dri

    # Required for GPU acceleration (prevents GTK 4 lag)
    device_cgroup_rules:
      - 'c 226:* rmw'

    # Required for inter-process communication with GUI apps
    ipc: host

    # Networking options:
    # Bridge Mode (Default): The container is isolated. 
    # Use ports: - "8000:8000" to map host port to the container.
    # ports:
    #   - "8000:8000"

    # Host Mode: The container shares the host's network stack directly. 
    # Mutually exclusive with port mappings.
    network_mode: host

    # Custom DNS servers (uncomment to use)
    # dns:
    #   - 8.8.8.8
    #   - 8.8.4.4

    volumes:
      # Update this to wherever you want VS Code to mount the folder of your project
      # - .:/workspace:cached
      - ..:/IMGENIE
      - /home/bharath/.imgenie:/root/.imgenie
      - /home/bharath/.cache/huggingface:/root/.cache/huggingface
      # X11 socket and auth for GUI apps
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ~/.Xauthority:/root/.Xauthority:rw

    working_dir: /IMGENIE

    # Uncomment the next four lines if you will use a ptrace-based debugger like C++, Go, and Rust.
    # cap_add:
    #   - SYS_PTRACE
    # security_opt:
    #   - seccomp:unconfined

    stdin_open: true
    tty: true

    # Overrides default command so things don't shut down after the process ends.
    # command: bash
    # command: uvicorn imgen.server:app --host 0.0.0.0 --port 8000
    command: sleep infinity
